<div *ngIf="blueprint" class="list-group-flush w-responsive mx-auto row">
  <div id="BlueprintInfo" class="z-depth-1 bg-white p-2 mx-2 mb-2 mb-md-0 col-xs-12 col-sm-4">
    <img src="assets/{{blueprint.Image}}" class="w-100" />
    <!--<ng-container *ngIf="blueprint.Components">
      <svg *ngFor="let component of blueprint.Components" height="100%" width="100%" style="position: absolute">
        <svg:polygon *ngIf="component.Map" [attr.points]="TranslateCoordinates(component.Map)" [ngStyle]="{'fill':component.Colour, 'stroke': 'black', 'stroke-width': '1', 'opacity': '0.4'}" />
      </svg>
    </ng-container>-->
    <h1 class="h1-responsive">{{blueprint.Name}}</h1>
    <div>
      {{blueprint.Description}}
    </div>
    <div class="md-form"  [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{exact:true}">
      <a class="btn btn-info btn-block w-100 border-right" [routerLink]="['/add-project/',blueprint.Id]">Create Project</a>
    </div>
  </div>
  <div class="z-depth-1 bg-white mx-2 mx-md-0 mw-100 overflow-hidden col-xs-12 col-sm-7">
    <div *ngFor="let SubComponent of blueprint.Components" class="list-group-item">
      <app-view-component [component]="SubComponent" [depth]="1"></app-view-component>
    </div>
  </div>
</div>
