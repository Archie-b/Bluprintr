<div *ngIf="comp" class="list-group-flush">
  <div>{{comp.Name}}</div>
  <div>{{comp.Description}}</div>
  <div *ngIf="comp.Components !== undefined">
    <div class="mb-3">Sub-Components:</div>
    <div *ngFor="let subComponent of comp.Components" class="ml-{{1+depth}} list-group-item">
      <app-view-component [component]="subComponent" [depth]="depth+1"></app-view-component>
    </div>
  </div>
</div>
